<form #f="ngForm" (submit)="onLogin(f)" validate>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" #email="ngModel" ngModel name="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" #password="ngModel" ngModel  name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
